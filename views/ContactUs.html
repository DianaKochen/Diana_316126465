<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <title>WriteToUS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="CSS/style.css" />
    </head>

    <header>
        <div>TaxBack</div>
        <img src="Graphics/white-logo.png" alt="logo" height="50" width="55" />
    </header>

    <body class="Details-body">
        <div class="Form2">
            <div class="Form2Cont">
                <div id="ContactForm">
                    <div class="title">עזרו לנו להשתפר!</div>
                    <!-- Heading of the form -->
                    <div class="form-inputs">
                        <div class="form-field">
                            <label for="Name">שם מלא</label>
                            <input
                                class="input-field"
                                id="Name"
                                type="text"
                                name="Name"
                                placeholder="הזן שם מלא"
                                required
                            />
                        </div>
                        <br /><br />
                        <div class="form-field">
                            <label for="PhoneNumber">מספר טלפון</label>
                            <input
                                class="input-field"
                                id="PhoneNumber"
                                type="number"
                                name="PhoneNumber"
                                placeholder="הזן מספר טלפון"
                                required
                            />
                        </div>
                        <br /><br />
                        <div class="form-field">
                            <label for="EmailAdress">אימייל</label>
                            <input
                                class="input-field"
                                id="EmailAdress"
                                type="email"
                                name="Email"
                                placeholder="הזן כתובת מייל"
                                required
                            />
                        </div>
                        <br /><br />
                        <div class="form-field">
                            <label for="Review"
                                >ספר/י לנו כיצד נוכל לשפר את האתר:</label
                            >
                            <textarea
                                class="input-field"
                                id="Review"
                                rows="5"
                                name="Review"
                                placeholder="כתוב כאן את המשוב..."
                            ></textarea>
                        </div>
                        <br /><br />
                        <div class="SubDiv">
                            <button class="continueBtn" onclick="sendReview()">
                                שלח
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sixth-PageImg">
                <img src="Graphics/target.png" alt="target" height="50%" />
                <div class="tech-helpImg">
                    <img
                        class="animation"
                        src="Graphics/tech-help.png"
                        alt="tech-help"
                        height="60"
                    />
                    <p class="help-phone">052-538-1648</p>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="JS/nav.js"></script>
        <script src="JS/calculate.js"></script>
    </body>
</html>
