<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <title>Results</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="CSS/style.css" />
        <script type="module" src="../js/main.js"></script>
    </head>

    <body class="Details-body" onload="loadResults()">
        <header>
            <div>TaxBack</div>
            <img
                src="Graphics/white-logo.png"
                alt="logo"
                height="50"
                width="55"
            />
        </header>

        <div class="Results">
            <div class="Results-PageImgs">
                <img src="Graphics/scale.png" alt="scale" height="200" />
                <div class="tech-helpImg">
                    <img
                        class="animation"
                        src="Graphics/tech-help.png"
                        alt="tech-help"
                        height="60"
                    />
                    <p class="help-phone">052-538-1648</p>
                </div>
            </div>
            <div class="Results-Form">
                <form>
                    <div id="city-name" class="title">הכנסת שם עיר</div>
                    <div class="ResOutputs">
                        <div class="form-field2">
                            <img
                                src="Graphics/arrow.png"
                                alt="arrow"
                                height="60"
                            />
                            <label for="TotalTaxReturn"
                                >החזר מס משוער בשנה</label
                            >
                            <input
                                class="input-field"
                                id="TotalTaxReturn"
                                type="text"
                                disabled
                            />
                        </div>

                        <div class="form-field2">
                            <img
                                src="Graphics/arrow.png"
                                alt="arrow"
                                height="60"
                            />
                            <label for="MonthlyTax">מס הכנסה חודשי</label>
                            <input
                                class="input-field"
                                id="MonthlyTax"
                                type="text"
                                disabled
                            />
                        </div>
                    </div>
                </form>
            </div>

            <div class="Btn-cont">
                <button class="go-back-btn btn-cont-button" onclick="goBack()">
                    חזור למפה
                </button>
                <button
                    class="button2 btn-cont-button"
                    onclick="window.location ='../index.html'"
                >
                    חזור לדף בית
                </button>
                <button
                    class="button2 btn-cont-button"
                    onclick="window.location = 'ContactUs.html'"
                >
                    מילוי משוב
                </button>
                <button
                    class="button2 btn-cont-button"
                    onclick="sendResultsMail()"
                >
                    שלח תוצאות לאימייל
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="JS/nav.js"></script>
    </body>
</html>
