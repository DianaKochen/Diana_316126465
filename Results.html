<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Results</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js"></script>
  </head>

  <body class="Details-body" onload="loadResults()">
    <header>
      <div>TaxBack</div>
      <img src="images/white-logo.png" alt="logo" height="50" width="55" />
    </header>

    <div class="Results">
      <div class="Results-PageImgs">
        <img src="images/scale.png" alt="scale" height="200" />
        <div class="tech-helpImg">
          <img
            class="animation"
            src="images/tech-help.png"
            alt="tech-help"
            height="60"
          />
          <p class="help-phone">052-538-1648</p>
        </div>
      </div>
      <div class="Results-Form">
        <form>
          <div id="city-name" class="title">הכנסת שם עיר</div>
          <div class="ResOutputs">
            <div class="form-field2">
              <img src="images/arrow.png" alt="arrow" height="60" />
              <label for="TotalTaxReturn">החזר מס משוער בשנה</label>
              <input
                class="input-field"
                id="TotalTaxReturn"
                type="text"
                disabled
              />
            </div>

            <div class="form-field2">
              <img src="images/arrow.png" alt="arrow" height="60" />
              <label for="MonthlyTax">מס הכנסה חודשי</label>
              <input class="input-field" id="MonthlyTax" type="text" disabled />
            </div>
          </div>
<!--            <div class="form-field">-->
<!--              <label for="EmailAdress">אימייל</label>-->
<!--              <input class="input-field" id="EmailAdress" type="email" placeholder="הזן כתובת מייל" required>-->
<!--            </div>-->
        </form>
      </div>

      <div class="Btn-cont">
        <button class="go-back-btn btn-cont-button" onclick="goBack()">חזור למפה</button>
        <button class="button2 btn-cont-button" onclick="window.location = 'index.html'">חזור לדף בית</button>
        <button class="button2 btn-cont-button" onclick="window.location = 'ContactUs.html'">מילוי משוב</button>
        <button class="button2 btn-cont-button" onclick="sendResultsMail()">שלח תוצאות לאימייל</button>
      </div>
      <!--    <div class="b2">-->
      <!--        -->
      <!--    </div>-->
    </div>
  </body>
</html>
